<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your children</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=104a499c-59ea-4e35-b533-1375691bf4bf&lang=ru_RU" type="text/javascript"></script>

                    center: [43.237163, 76.945645],
                    zoom: 14
                });
            }
    </script> -->
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="row bg-primary text-white text-center py-2">
            <div class="col">
                <h1 class="h3" id="fortest">Where is your child?</h1>
            </div>
        </header>


<!-- Основная часть -->
        <div class="row flex-grow-1">
            <!-- Сайдбар -->
            <div class="col-12 col-md-3 col-lg-2 bg-light p-3">
                <button id="addChildBtn" class="btn btn-primary w-100 mb-3">Add Child</button>

            <!-- Список детей -->
            <ul id="childList" class="nav flex-column flex-grow-1">
            </ul>
        </div>

    <!-- Карта -->
            <div class="col-12 col-md-9 col-lg-10 p-0">
                <div id="map"></div>
            </div>

        </div>


        <div id="popup" class="popup">
            <div class="popup-content">
                <h5>Write Child`s</h5>
                <form id="childForm">
                    <div class="mb-3">
                        <input type="text" id="childName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="childPhone" class="form-control" placeholder="Phone (77XXXXXXXXX)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <button type="button" id="closePopup" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>


        <footer class="row bg-light py-2 text-center">
            <div class="col-4">
                <button class="btn btn-danger w-100" id = "pingBtn">Ping</button>
            </div>
            <div class="col-4">
                <button class="btn btn-warning w-100" id = "trackBtn">Track</button>
            </div>
            <div class="col-4">
                <button class="btn btn-success w-100" id = "callBtn">Call</button>
            </div>
        </footer>


    </div>

  <script src="js.js"></script>
</body>
</html>
