<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ksilofon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
        background-color: #F4F4F4;
        }

        .logo {
            width: 100%;
            text-align: center;
            align-items: center;
        }
        
        .xylobutton {
            height: 52px;
            width: 100%;
            margin: 10px;
            border-radius: 25px;
            /* border-style: none; */
        }

        .instruction{
            text-align: center;
        }
    </style>
</head>

  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-1">
                <img src="logo.png" alt="logotipchik" class="logo">
            </div>
            <hr>
            <div class="instruction col-3">
                <h2>Инструкция</h2>
                <p>
                    Привет! Чтобы поиграть в ксилофон, включи звук и тыкай по разноцветным кнопкам снизу!
                </p>  
            </div>
            <hr>
        </div>
        <div class="d row justify-content-center">
            <div class="col-12">
                <button class="xylobutton" style="background-color: red" data-sound="A"> </button>
            </div>

            <div class="col-11">
                <button class="xylobutton" style="background-color: orange" data-sound="B"> </button>
            </div>

            <div class="col-10">
                <button class="xylobutton" style="background-color: yellow" data-sound="C"> </button>
            </div>

            <div class="col-9">
                <button class="xylobutton" style="background-color: green" data-sound="D"> </button>
            </div>

            <div class="col-8">
                <button class="xylobutton" style="background-color: cyan" data-sound="E"> </button>
            </div>

            <div class="col-7">
                <button class="xylobutton" style="background-color: purple" data-sound="F"> </button>
            </div>
            
            <div class="col-6">
                <button class="xylobutton" style="background-color: pink" data-sound="G"> </button>
            </div>

        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="instruction col-3">
                <p>
                    Completed by </br>
                    Alimzhan Damir
                </p>  
            </div>   
        </div>
    <script src="js.js">       
    </script>
  </body>

</html>
