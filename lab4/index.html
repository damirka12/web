<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center mb-4">
                <img src="img/diceeLogo.png" alt="diceGameLogo">
            </div>
            <div class="col-md-6">
                <div class="text-center" style="background-color: white">
                    <h1 class="mb-4">Dice Game</h1>
                    <div class="row justify-content-center mb-3">
                        <div class="col-auto">
                            <img id="dice1" src="img/dice1.png" alt="Dice 1" class="dices">
                        </div>
                        <div class="col-auto">
                            <img id="dice2" src="img/dice6.png" alt="Dice 2" class="dices">
                        </div>
                    </div>
                    <button id="rollBtn" class="btn btn-success mb-3" onclick="thisimiROLLy()">Roll Dice</button>
                    <p id="sum">Dice` sum: 0</p>
                    <p id="rollCounter">Roll Count: 0</p>
                    <p id="resultMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
